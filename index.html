<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contoh Highlight Kode</title>

  <!-- Prism.js CSS (tema gelap seperti di gambar) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet"/>

  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
      background: #1e1e1e;
      color: #ccc;
    }

    .code-container {
      position: relative;
      margin-bottom: 2rem;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    pre {
      margin: 0;
      padding-top: 2.5rem;
      padding-bottom: 1rem;
      overflow-x: auto;
    }

    .copy-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background: transparent;
      color: #ccc;
      border: 1px solid #ccc;
      padding: 6px 12px;
      font-size: 0.85rem;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .copy-button:hover {
      background: #444;
      border-color: #fff;
      color: #fff;
    }

    @media (max-width: 600px) {
      .copy-button {
        padding: 5px 10px;
        font-size: 0.75rem;
      }
    }
  </style>
</head>
<body>

  <div class="code-container">
    <button class="copy-button" onclick="copyCode()">Copy Code</button>
    <pre><code id="my-code" class="language-css">
.some-class {
  width: 20px;
  height: 20px;
  background: black;
  margin-bottom: 1.5rem;
}
    </code></pre>
  </div>

  <!-- Prism.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-css.min.js"></script>

  <!-- Copy Code Script -->
  <script>
    function copyCode() {
      const code = document.getElementById("my-code").innerText;
      navigator.clipboard.writeText(code).then(() => {
        alert("Kode disalin!");
      });
    }
  </script>

</body>
</html>
