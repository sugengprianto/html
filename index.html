<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contoh Highlight Kode</title>

  <!-- Prism.js CSS (tema gelap seperti di gambar) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet"/>

  <!-- Tombol Copy -->
  <style>
    .copy-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #2d2d2d;
      color: #ccc;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 0.9rem;
      border-radius: 5px;
    }
    .code-container {
      position: relative;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>

  <div class="code-container">
    <button class="copy-button" onclick="copyCode()">Copy Code</button>
    <pre><code id="my-code" class="language-css">
.some-class {
  width: 20px;
  height: 20px;
  background: black;
  margin-bottom: 1.5rem;
}
    </code></pre>
  </div>

  <!-- Prism.js JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-css.min.js"></script>

  <!-- Script tombol copy -->
  <script>
    function copyCode() {
      const code = document.getElementById("my-code").innerText;
      navigator.clipboard.writeText(code).then(() => {
        alert("Kode disalin!");
      });
    }
  </script>

</body>
</html>
