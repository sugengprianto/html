<!DOCTYPE html>
<html>
<head>
    <!-- Include Prism CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism.min.css" rel="stylesheet" />
    <!-- Include Prism JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <!-- Include Clipboard JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.8/clipboard.min.js"></script>
    <!-- Include Prism Copy to Clipboard plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/plugins/copy-to-clipboard/prism-copy-to-clipboard.min.js"></script>
    
    <style>
        .code-container {
            position: relative;
            margin: 1rem 0;
        }
        
        .copy-btn {
            position: absolute;
            right: 10px;
            top: 10px;
            padding: 5px 10px;
            background: #f5f5f5;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
        }
        
        .copy-btn:hover {
            background: #e0e0e0;
        }
        
        pre {
            margin: 0;
            padding: 1rem;
            background: #f5f5f5;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="code-container">
        <button class="copy-btn" onclick="copyCode(this)">Salin</button>
        <pre><code class="language-css">.some-class {
    width: 20px;
    height: 20px;
    background: black;
    margin-bottom: 1.5rem;
}</code></pre>
    </div>

    <script>
        function copyCode(button) {
            const codeBlock = button.nextElementSibling.querySelector('code');
            const textToCopy = codeBlock.textContent;
            
            navigator.clipboard.writeText(textToCopy).then(() => {
                button.textContent = 'Tersalin!';
                setTimeout(() => {
                    button.textContent = 'Salin';
                }, 2000);
            }).catch(err => {
                console.error('Gagal menyalin: ', err);
            });
        }
    </script>
</body>
</html>
